{% extends "layout.html" %}

{% block content %}
    <h1>Edit {{ pet.name }}</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.photo_url.label }}<br>
            {{ form.photo_url(size=64) }}
        </p>
        <p>
            {{ form.notes.label }}<br>
            {{ form.notes(rows=5, cols=32) }}
        </p>
        <p>
            {{ form.available.label }}<br>
            {{ form.available() }}
        </p>
        <p><button type="submit">Save Changes</button></p>
    </form>
{% endblock %}
